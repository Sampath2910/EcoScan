{% extends "base.html" %}

{% block title %}Classification Results{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 py-10">
    <div id="results-container" class="bg-white p-8 md:p-10 shadow-2xl rounded-xl border border-gray-100">
        <h1 class="text-4xl font-extrabold text-gray-800 text-center mb-8">
            Your Scan Results
        </h1>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const resultsJsonString = document.getElementById('prediction-data-script').textContent;
    let data;

    try {
        data = JSON.parse(resultsJsonString);
    } catch (e) {
        document.getElementById('results-container').innerHTML = `
            <div class="text-center text-red-600 p-6">
                <h2 class="text-3xl font-bold mb-4">Data Error</h2>
                <p>Could not load the classification results.</p>
            </div>`;
        return;
    }

    const container = document.getElementById('results-container');
    const isRecyclable = data.recyclable;
    const resultClass = isRecyclable ? 'text-green-600 bg-green-50' : 'text-red-600 bg-red-50';
    const resultText = isRecyclable ? 'Recyclable' : 'Non-Recyclable';

    container.innerHTML = `
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- LEFT -->
            <div>
                <h3 class="text-xl font-semibold mb-3">Scanned Item</h3>
                <img src="${data.image_url}"
                     class="w-full max-h-96 object-contain rounded-lg shadow border">
                <p class="text-sm text-gray-500 text-center mt-2">
                    Image processed at {{ current_year }} - {{ session['username'] }}
                </p>
            </div>

            <!-- RIGHT -->
            <div class="space-y-6">
                <div class="p-4 ${resultClass} rounded-xl shadow">
                    <span class="text-2xl font-bold">${resultText}</span>
                    <span class="block text-4xl font-extrabold text-gray-800">
                        ${data.material_label}
                    </span>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="p-4 bg-yellow-50 rounded">
                        <p class="text-sm">Points Earned</p>
                        <p class="text-2xl font-bold">${data.points_earned} pts</p>
                    </div>
                    <div class="p-4 bg-indigo-50 rounded">
                        <p class="text-sm">Model Confidence</p>
                        <p class="text-xl font-bold">
                            ${data.classification_details[0]?.probability
                                ? (data.classification_details[0].probability * 100).toFixed(2) + '%'
                                : 'N/A'}
                        </p>
                    </div>
                </div>

                <div>
                    <h3 class="text-xl font-semibold mb-2">Recycling Guidance</h3>
                    <ul class="list-disc list-inside text-gray-600">
                        ${data.suggestions.map(s => `<li>${s}</li>`).join('')}
                    </ul>
                </div>

                <!-- ADD DESCRIPTION -->
                <div>
                    <h3 class="text-xl font-semibold mb-2">Add Description</h3>
                    <form id="description-form">
                        <textarea id="description"
                                  rows="3"
                                  class="w-full border rounded p-3"
                                  placeholder="Describe the waste item..."></textarea>

                        <button type="submit"
                                class="mt-3 px-5 py-2 bg-green-600 text-white rounded font-semibold">
                            Save Description
                        </button>
                    </form>

                    <p id="desc-status" class="text-sm mt-2 text-green-600"></p>
                </div>
            </div>
        </div>
    `;

    // âœ… SAVE + REDIRECT
    document.getElementById('description-form').addEventListener('submit', async (e) => {
        e.preventDefault();

        const desc = document.getElementById('description').value.trim();
        if (!desc) return;

        const response = await fetch('/save_description', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include',
            body: JSON.stringify({
                upload_id: data.upload_id,
                description: desc
            })
        });

        const resData = await response.json();
        document.getElementById('desc-status').textContent = resData.message || 'Saved';

        // ðŸ”¥ REDIRECT TO UPLOAD PAGE
        setTimeout(() => {
            window.location.href = "{{ url_for('upload_file') }}";
        }, 800);
    });
});
</script>

<script id="prediction-data-script" type="application/json">
{{ prediction_data_json | safe }}
</script>
{% endblock %}
