<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reclaimer Processing Portal</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a2e0a6f5b5.js" crossorigin="anonymous"></script>

  <style>
    body {
      background: linear-gradient(135deg, #c6f6d5, #9ae6b4);
      font-family: "Poppins", sans-serif;
    }
    .portal-container {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      margin: 2rem auto;
      max-width: 1100px;
    }
    .title {
      color: #c53030;
      font-weight: 700;
      font-size: 2.3rem;
    }
    .subtitle {
      color: #4a5568;
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }
    .user-id {
      background: #f7fafc;
      border-radius: 8px;
      padding: 0.8rem 1rem;
      font-weight: 500;
      color: #2d3748;
    }
    .user-id span {
      background: #ecc94b;
      color: #1a202c;
      padding: 0.2rem 0.6rem;
      border-radius: 6px;
      font-weight: 600;
    }
    table thead {
      background-color: #c53030;
      color: white;
    }
    table tbody tr {
      vertical-align: middle;
    }
    .action-btn {
      background-color: #2b6cb0;
      color: white;
      border: none;
      padding: 5px 12px;
      border-radius: 6px;
      transition: 0.3s;
    }
    .action-btn:hover {
      background-color: #2c5282;
    }
    .no-data {
      text-align: center;
      font-style: italic;
      color: #4a5568;
      padding: 1rem;
    }
  </style>
</head>

<body>
  <div class="portal-container">
    <h1 class="title">Reclaimer Processing Portal</h1>
    <p class="subtitle">
      Welcome, Reclaimer. Below is the <strong>real-time queue</strong> of user uploads
      requiring confirmation or collection.
    </p>

    <div class="user-id mt-3 mb-4">
      Your Authenticated User ID: <span id="userId">Loading...</span>
    </div>

    <h4 class="mb-3">
      <i class="fas fa-box-open"></i> New Uploads Awaiting Processing
    </h4>

    <table class="table table-bordered text-center">
      <thead>
        <tr>
          <th>Image</th>
          <th>Predicted Material</th>
          <th>Submitted By</th>
          <th>Description</th> <!-- ✅ Added new column -->
          <th>Submission Time</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="uploadTableBody">
        <tr>
          <td colspan="6" class="no-data">Loading uploads...</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const userIdSpan = document.getElementById("userId");
      const tableBody = document.getElementById("uploadTableBody");

      try {
        const userResponse = await fetch("/get_current_user");
        const userData = await userResponse.json();
        if (userData && userData.user_id) {
          userIdSpan.textContent = userData.user_id;
        } else {
          userIdSpan.textContent = "Not authenticated";
        }

        const response = await fetch("/get_uploads");
        const data = await response.json();

        if (data.success && data.uploads.length > 0) {
          tableBody.innerHTML = "";
          data.uploads.forEach((upload) => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td><img src="${upload.image_path}" alt="Upload" width="80" height="80" style="border-radius:8px;"/></td>
              <td>${upload.label || "N/A"}</td>
              <td>${upload.username || "Unknown"}</td>
              <td>${upload.description || "<em>No description</em>"}</td> <!-- ✅ Show description -->
              <td>${upload.created_at || "N/A"}</td>
              <td><button class="action-btn" onclick="collectUpload(${upload.id})">Collect</button></td>
            `;
            tableBody.appendChild(row);
          });
        } else {
          tableBody.innerHTML = `<tr><td colspan="6" class="no-data">No uploads found.</td></tr>`;
        }
      } catch (err) {
        console.error("Error loading uploads:", err);
        tableBody.innerHTML = `<tr><td colspan="6" class="no-data text-danger">Error loading uploads.</td></tr>`;
      }
    });

    async function collectUpload(id) {
      if (!confirm("Mark this upload as collected?")) return;
      try {
        const response = await fetch(`/collect_upload/${id}`, { method: "POST" });
        const result = await response.json();
        if (result.success) {
          alert("Upload marked as collected!");
          location.reload();
        } else {
          alert("Failed to mark upload.");
        }
      } catch (err) {
        console.error(err);
        alert("Error marking upload.");
      }
    }
  </script>
</body>
</html>
