{% extends "base.html" %}
{% block title %}Reclaimer Sign Up - PeerConnect{% endblock %}

{% block content %}
<section class="register-container min-h-[80vh] flex items-center justify-center py-10">
    <!-- Using a distinct red color for reclaimer branding -->
    <div class="register-card w-full max-w-md p-8 space-y-6 bg-white shadow-2xl rounded-xl border-t-4 border-red-500">
        
        <h1 class="text-3xl font-bold text-center text-text-dark">Join as Reclaimer</h1>
        <p class="text-center text-text-light">Register your company to connect with recyclers.</p>

        <form action="{{ url_for('register_reclaimer') }}" method="POST" class="space-y-4">
            
            <!-- Company Name -->
            <div>
                <label for="company_name" class="block text-sm font-medium text-gray-700">Company Name</label>
                <input type="text" id="company_name" name="company_name" required
                       class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500">
            </div>

            <!-- Email ID -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Company Email ID</label>
                <input type="email" id="email" name="email" required
                       class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500">
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required
                       class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500">
            </div>

            <!-- Address -->
            <div>
                <label for="address" class="block text-sm font-medium text-gray-700">Company Address</label>
                <textarea id="address" name="address" rows="3" required
                          class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500"></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" 
                    class="w-full py-3 bg-red-500 text-white font-semibold rounded-lg hover:bg-red-600 transition duration-300 shadow-md mt-6">
                Register as Reclaimer
            </button>
        </form>

        <div class="text-center pt-4 border-t border-gray-100">
            <p class="text-sm text-text-light">
                Already registered? 
                <a href="{{ url_for('login') }}" class="font-semibold text-red-500 hover:text-red-600">Log In</a>
            </p>
        </div>

    </div>
</section>
{% endblock %}
